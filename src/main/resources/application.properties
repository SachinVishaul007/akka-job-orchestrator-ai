# Server Configuration


# OpenAI Configuration - API key from environment variable
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4
spring.ai.openai.chat.temperature=0.3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Local Storage
resume.storage.path=./resume-data
storage.path=./resume-data


# Akka Configuration
akka.actor.provider=local
akka.log-dead-letters=10
akka.log-dead-letters-during-shutdown=off

# Logging
logging.level.com.joborchestratorai.akkajoborchestratorai=INFO
logging.level.akka=INFO

google.api.key=${GOOGLE_API_KEY}
google.search.engine.id=${GOOGLE_SEARCH_ENGINE_ID}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.debug=true

# Email Sender Info
spring.mail.personal=Job Orchestrator